<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- title ~ icon -->
  <title>Spotify - Listening is Everything</title>
  <link rel="icon" href="img/icon/favicon.ico">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <!-- 00000000 CONTAINER - header ~ aside ~ main 00000000 -->
  <div class="container">

    <!-- 00000000 HEADER 00000000 -->
    <header>
    <a class="btn-container" href="#">
      <div id="upgrade-btn">upgrade to premium</div>
    </a>
    </header>

    <!-- 00000000 ASIDE 00000000 -->
    <aside>
      <div class="box">
        <div id="logo" class="item">
          <img src="img/icon/logo-small.svg" alt="spotify logo">
        </div>
        <div class="item">
          <img src="img/icon/home.svg" alt="home icon">
        </div>
        <div class="item">
          <img src="img/icon/search.svg" alt="search icon">
        </div>
        <div class="item">
          <img src="img/icon/libreria.svg" alt="library icon">
        </div>
      </div>
      <div class="box">
        <div id="download" class="item">
          <img src="img/icon/download.svg" alt="dowload icon">
        </div>
        <div id="user" class="item">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </aside>

    <!-- 00000000 MAIN 00000000 -->
    <main>

      <!-- MAIN - categories section -->
      <section>
        <ul id="categories">
          <li>made for you</li>
          <li>podcasts</li>
          <li>charts</li>
          <li>mood</li>
          <li>new releases</li>
          <li>discover</li>
        </ul>
      </section>
      <!-- MAIN - played section -->
      <section id="played">
        <h1>Recently played</h1>
        <div id="playlist-container">
          <div class="playlist">
            <img src="img/songs/metal_lifting.jpg" alt="heavy metal cover">
            <h4>Heavy Metal</h4>
            <span>Subtitle</span>
          </div>
        </div>
      </section>


    </main>
  </div>
  
  <!-- 00000000 FOOTER 00000000 -->
  <footer></footer>


</body>
</html>
